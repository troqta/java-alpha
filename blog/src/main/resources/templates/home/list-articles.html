<main>
    <div class="container body-content">
        <a id="search_clone1" style="display: none;" href="#"
           class="list-group-item list-group-item-action flex-column align-items-start active">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">asd</h5>
            </div>
            <p class="mb-1">sdas.</p>
            <small class="text-muted">opqiop</small>
        </a>

        <div class="list-group" id="search_result">
        </div>
        <h1>Category -
            <th:block th:text="${category.name}"></th:block>
        </h1>
        <div class="row">
            <th:block th:each="article : ${articles.pageList}">
                <div class="col-md-6">
                    <article>
                        <header>
                            <h2 th:text="${article.title}"></h2>
                        </header>

                        <p th:text="${article.summary}"></p>

                        <a class="author" th:text="${article.author.fullName}"
                           th:href="@{/user/{id}(id=${article.author.id})}"></a>
                        <p>
                        <h6>Tags: </h6>  <a class="btn btn-default btn-xs" th:each="tag:${article.tags}"
                                            th:href="@{/tag/{name}(name=${tag.name})}" th:text="${tag.name}"></a>
                        </p>


                        <footer>
                            <div class="pull-right">
                                <a class="btn btn-default btn-xs"
                                   th:href="@{/article/{id}(id=${article.id})}">Read more &raquo;</a>
                            </div>
                        </footer>
                    </article>
                </div>
            </th:block>

        </div>
        <a th:if="${!articles.firstPage}"
           th:href="@{@{/category/{id}(id=${category.id})}(keyword=${param.keyword}, page=${articles.page - 1})}">Previous</a>
        <span th:text="${articles.page}">0 / 10</span>
        <a th:if="${!articles.lastPage}"
           th:href="@{@{/category/{id}(id=${category.id})}(keyword=${param.keyword}, page=${articles.page + 1})}">Next</a>
    </div>
</main>
