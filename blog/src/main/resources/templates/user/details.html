<main>
    <div class="container body-container">
        <a id="search_clone1" style="display: none;" href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">List group item heading</h5>
            </div>
            <p class="mb-1">Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget risus varius blandit.</p>
            <small class="text-muted">3 days ago</small>
        </a>

        <div class="list-group" id="search_result">
        </div>

        <div class="row">
            <div id="main" class="col-sm-9">
                <div>
                    <img class="img-circle" th:attr="src=@{${user.avatarPath}}" style="float:left;width:84px;height:84px" />
                    <h4>Email: <span th:text="${user.email}"></span></h4>
                    <h4>Name:  <span th:text="${user.fullName}"></span></h4>
                    <br/>
                    <br/>
                </div>
            </div>
        </div>
        <button onclick = "showhide('posts');">Show articles by user </button>
        <div id="posts" class="row" style="display:none">
            <th:block th:each="article : ${articles}">
                <div class="col-md-6">
                    <article>
                        <header>
                            <h2 th:text="${article.title}"></h2>
                        </header>

                        <p th:text="${article.summary}"></p>

                        <a class="author" th:text="${article.author.fullName}" th:href="@{/user/{id}(id=${article.author.id})}"></a>
                        <p>
                        <h6>Tags: </h6>  <a class="btn btn-default btn-xs" th:each="tag:${article.tags}" th:href="@{/tag/{name}(name=${tag.name})}" th:text="${tag.name}"></a>
                        </p>


                        <footer>
                            <div class="pull-right">
                                <a class="btn btn-default btn-xs"
                                   th:href="@{/article/{id}(id=${article.id})}">Read more &raquo;</a>
                            </div>
                        </footer>
                    </article>
                </div>
            </th:block>
        </div>

    </div>
</main>

<script>
    function showhide(id) {
        var e = document.getElementById(id);
        e.style.display = (e.style.display == 'block') ? 'none' : 'block';
    }
</script>
